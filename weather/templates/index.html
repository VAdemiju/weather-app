<!DOCTYPE html>
<html>
	<head>
		<title>Vjay ! Weather</title>
        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
		<style type="text/css">
            @media only screen and (min-width: 450px){
                .container{
                    width: 400px;
                }
            }
            @media only screen and (min-width: 768px){
                .container{ width: 600px; }
            }
			*{
				font-family: monospace;
			}
			.total-container{
				display: flex;
				justify-content: center;
			}
			.container{
				margin-top: 10vh;
                padding-bottom: 6vh;
				background: #fff;
				min-height: 500px;
				border-radius: 4px;
				box-shadow: 0px 0px 7px black;
			}
			.search-box{
				padding: 5px;
				border: 0.2px solid black;
				box-shadow: 0px 0px 3px black;
				border-radius: 3px;
			}
			.submit{
				padding: 5px;
				border-radius: 3px;
				background: #fff;
				border: 0.2px solid black;
				box-shadow: 0px 0px 3px black;
			}
			.search{
				display: flex;
				margin: 20px;
				justify-content: center;
			}
			.box{
				margin: 7px 20px;
				padding: 10px 20px 10px 20px;
				box-shadow: 0px 0px 3px black;
                display: flex;
                justify-content: space-between;
                align-items: center;
			}
            .delete-btn{
                padding: 7px;
				border-radius: 3px;
				background: #fff;
				border: 0.2px solid black;
				box-shadow: 0px 0px 3px black;
                text-decoration: None;
                color: black;
            }
		</style>
	</head>
	<body class="total-container">
		<div class="container">
        <h3 style="text-align:center;">Weather app by VJay</h3>
			<div class="search">
				<form method="post">
					{% csrf_token %}
					<input class="search-box" placeholder="Type in a city" name='place' value="">
					<input type="submit" value="Add" class="submit">
				</form>
			</div>
			<div>
				{% for city in weather_data %}
                    <div class="box">
                        <div class="">
                            <img src="https://openweathermap.org/img/w/{{ city.icon }}.png" alt="image">
                            <h3>{{ city.city }}</h3>
                            <div>{{ city.temperature }}</div>
                            <div>{{ city.description }}</div>
                        </div>
                        <div class="">
                            <a href="{% url 'weather:delete' id=city.obj.id name_slug=city.obj.name_slug %}" class="delete-btn">DELETE</a>
                        </div>
                    </div>
                {% endfor %}
			</div>
		</div>
	</body>
</html>
